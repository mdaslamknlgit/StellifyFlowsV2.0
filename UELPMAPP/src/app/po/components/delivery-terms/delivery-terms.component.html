<div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-12 padding-null tittlediv">
            <h3 class="item-heading"><img src="../assets/images/icon1.png"> Purchase > Delivery Terms </h3>
          </div>
          <div class="col-md-6 col-sm-12 align-text-top" style="text-align:right">
            <img src="../assets/images/add-new.png" (click)="addRecord();" *ngIf="hidetext"> 
            <img src="../assets/images/grid1.png" (click)="showFullScreen()">
            <div ngbDropdown placement="bottom-right" style="padding:0px;" class="d-inline-block">
                <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1" ngbDropdownToggle>
                    <img src="../assets/images/grid2.png">
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Print</button>
                   
                </div>
            </div>
          </div>
        </div>
        <div class="row">
         <div class="col-lg-3 col-md-4 leftdiv"  [class.collapse-leftcol]="leftsection">   
            <div class="left-section"  ngbDropdown #myDrop="ngbDropdown"> 
                <div class="filter-section"> 
                    <div class="left-search">
                    <input type="text" placeholder="Search requests..." class="search-filter" (keyup)="onSearch($event)"> 
                      <i class="fa fa-search" aria-hidden="true"></i>
                      <div class="filter-popup" *ngIf="initDone" ngbDropdownMenu aria-labelledby="dropdownManual" (click)="$event.stopPropagation(); myDrop.open();">
        
                        <form [formGroup]="deliveryTermFilterInfoForm" class="form-horizontal">
            
                            <div class="form-group row">
                                <label class="col-form-label col-6 form-label">Code </label>
                                <div class="col-6">
                                    <input type="text" #Code formControlName="Code" placeholder="" class="form-control">
                                </div>
                            </div>
            
            
                            <div class="form-group row">
                                <label class="col-form-label col-6 form-label">No. of Days</label>
                                <div class="col-6">
            
                                    <input type="text" formControlName="Days" placeholder="" class="form-control">
            
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12 error">
                                    {{filterMessage}}
                                </div>
                            </div>
            
                            <div class="form-group row">
            
                                <div class="col-12" style="text-align: right">
                                    <button type="submit" (click)="filterData()" class="btn btn-save">
                                        <i class="fa fa-check" ria-hidden="true"></i> Apply</button>
                                    <button type="submit" (click)="resetFilters()" class="btn btn-save">
                                        <i class="fa fa-check" aria-hidden="true"></i> Reset</button>
            
                                </div>
                            </div>    
                        </form>      
                    </div>
                    </div>
        
                    <div class="filter-icon">
                      <button id="dropdownManual" ngbDropdownToggle (click)="openDialog()">
                          <i class="fa fa-filter" aria-hidden="true"></i>
                      </button>
                  </div>
          
                  <div class="filter-icon" *ngIf="isFilterApplied" (click)="resetData()">
                      <i class="fa fa-undo" aria-hidden="true"></i>
                  </div>
        
                    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions"  class="filter-scroll" style="width:100%; float:left;">
                      <table class="table">
                        <tr [class.activerow]="record.DeliveryTermsId==selectedDeliveryTerms.DeliveryTermsId" (click)="onRecordSelection(record.DeliveryTermsId)" *ngFor="let record of deliveryTermsList">
                          <td>
                            <label class="sub-heading">{{record.Code }}</label>
                            <br>
                            <label class="label-text">No of Days</label> :<label class="label-value">{{ record.NoOfDays }}</label>
                            <label class="label-text">Description</label>:
                            <p class="label-value" style='width:100%'>{{ record.Description | slice:0:50}}<span *ngIf="record.Description!= null && record.Description.length>50">...</span></p>  
                        </td>
                        </tr>
                      </table>
                      <div *ngIf="deliveryTermsList.length==0" class="col-12 error listErrorMessage">
                        {{errorMessage}}
                      </div> 
                      <ngb-pagination [maxSize]="5" *ngIf="deliveryTermsList.length>0" (pageChange)="pageChange($event)" [collectionSize]="deliveryTermPagerConfig.TotalRecords" class="d-flex justify-content-center" [pageSize]="deliveryTermPagerConfig.RecordsToFetch" [page]="1" [boundaryLinks]="true"></ngb-pagination>
                    </div>   
                </div>  
              </div>
            <div class="split-line" (click)="split()"></div> 
         </div><!-- left col end here-->
        <div class="col-lg-9 col-md-8" [class.expand-rightcol]="rightsection">
          <div #rightPanel class="rightPanel">
            <form [formGroup]="deliveryTermForm" class="form-horizontal" >
                <div class="row fullScreenLabel">
                    <div class="col-12">
                        <h3 class="item-heading" style="float:none;">Delivery Terms</h3>
                    </div>
                </div>
                <div class="form-group row" >
                    <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Code<i class="fa fa-star mandatory-icon" *ngIf="hideInput" aria-hidden="true"></i> </label>  
                    <div class="col-xl-4 col-sm-6 col-12">
                    <input appAutofocus type="text" formControlName="Code" *ngIf="hideInput" class="form-control" />
                    <label class="col-form-label  form-text" *ngIf="hidetext"><b style="color:#01548e">{{ selectedDeliveryTerms.Code }}</b></label>  
                    <div *ngIf="hideInput &&deliveryTermForm.get('Code') && deliveryTermForm.get('Code').errors!=null && deliveryTermForm.get('Code').touched==true">
                        <span class="errorMessage" *ngIf="deliveryTermForm.get('Code').errors.required">Code is required</span>
                        <span class="errorMessage" *ngIf="deliveryTermForm.get('Code').errors.duplicate">Duplicate Code Found</span>
                    </div>  
                    </div>
                </div>
                <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">No of days<i class="fa fa-star mandatory-icon" *ngIf="hideInput" aria-hidden="true"></i> </label>  
                <div class="col-xl-4 col-sm-6 col-12">
                    <input type="number" min="0" max="365" formControlName="NoOfDays"  *ngIf="hideInput" class="form-control" oninput="validity.valid||(value='')">
                    <label class="col-form-label  form-text" *ngIf="hidetext">{{ selectedDeliveryTerms.NoOfDays }}</label>
                    <div *ngIf="deliveryTermForm.get('NoOfDays') && deliveryTermForm.get('NoOfDays').errors!=null && deliveryTermForm.get('NoOfDays').touched==true">
                        <span class="errorMessage" *ngIf="deliveryTermForm.get('NoOfDays').errors.required">No of Days is required</span>
                    </div>  
                </div>
                </div>
                <h4 class="form-heading">Details</h4>
                <div class="form-group row">
                    <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Description<i class="fa fa-star mandatory-icon" *ngIf="hideInput" aria-hidden="true"></i> </label>  
                    <div *ngIf="hideInput" class="col-xl-4 col-sm-6 col-12">
                        <textarea rows="4" cols="50" formControlName="Description"  class="form-control" (blur)="trimSpaces()" >
                        </textarea>
                        <div *ngIf="deliveryTermForm.get('Description') && deliveryTermForm.get('Description').errors!=null && deliveryTermForm.get('Description').touched==true">
                            <span class="errorMessage" *ngIf="deliveryTermForm.get('Description').errors.required">Description is required</span>
                        </div> 
                    </div>
                    <div *ngIf="hidetext" class="col-xl-8 col-sm-6 col-12">
                        <label class="col-form-label descriptionStyle"   [innerHtml]="selectedDeliveryTerms.Description|TextAreaContentDisplay"></label>
                    </div>
                </div>
                <div class="form-group text-right btn-list">
                    <button type="submit" (click)="saveRecord()"  class="btn btn-save" *ngIf="hideInput"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
                    <button type="submit" (click)="cancelRecord()"  class="btn btn-cancel" *ngIf="hideInput"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>  
                    <button type="submit" (click)="editRecord()" class="btn btn-edit" *ngIf="hidetext && selectedDeliveryTerms.DeliveryTermsId > 0"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                    <button type="submit" (click)="deleteRecord()"  class="btn btn-delete" *ngIf="hidetext && selectedDeliveryTerms.DeliveryTermsId > 0"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                </div>
            </form>
            <p-confirmDialog></p-confirmDialog>
          </div>
        </div><!-- left col end here-->
       </div>
      </div>
        
        
        
        <ng-template #filters>
           <div class="flter-popover">
               
         <form  [formGroup]="signupForm" class="form-horizontal" (ngSubmit)="onSubmit()">
               
               <div class="form-group row">
              <label class="col-form-label col-4 form-label">Name </label>  
              <div class="col-8">
                  
         <input type="text" 
                   id="orderlevel" 
                   name="orderlevel" 
                   formControlName="orderlevel" 
                   placeholder="Re-Order Level"   class="form-control">
             
              </div>
               </div>
           <div class="form-group row">
              <label class="col-form-label col-4 form-label">Category</label>  
              <div class="col-8">
                  
         <input type="text" 
                   id="alertqty" 
                   name="alertqty" 
                   formControlName="alertqty" 
                   placeholder="Low Alert Qty"   class="form-control">
          
              </div>
          </div>
        
           
         </form>
          
           </div>
        </ng-template>
