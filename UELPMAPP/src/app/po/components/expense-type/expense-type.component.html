<div class="row">

  <!-- left col end here-->
  <div class="col-lg-12 col-md-12" [class.expand-rightcol]="rightSection">
    <div #rightPanel class="rightPanel">
      <div class="fullScreenLabel">
        <app-header></app-header>
      </div>
      <div class="flexrow space-between align-center">
        <h3 class="item-heading" style="float:none;">Expense Type</h3> {{hideText}}
      </div>
      <form [formGroup]="expenseTypeForm" class="form-horizontal">
        <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="rightcol-scrroll">
          <div class="row fullScreenLabel">

            <hr style="margin-top: 0px;" />
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Expense Type
              <i class="fa fa-star mandatory-icon" *ngIf="hideInput" aria-hidden="true"></i>
            </label>
            <div class="col-xl-4 col-sm-6 col-12">
              <input type="text" appAutofocus formControlName="ExpenseTypeName" *ngIf="hideInput" class="form-control">
              <label class="col-form-label  form-text" *ngIf="hideText">
                <b style="color:#01548e">{{ selectedExpenseType.ExpenseTypeName }}</b>
              </label>
              <div
                *ngIf="hideInput && expenseTypeForm.get('ExpenseTypeName') && expenseTypeForm.get('ExpenseTypeName').errors!=null && expenseTypeForm.get('ExpenseTypeName').touched==true">
                <span class="errorMessage" *ngIf="expenseTypeForm.get('ExpenseTypeName').errors.required">Name is
                  required</span>
                <span class="errorMessage" *ngIf="expenseTypeForm.get('ExpenseTypeName').errors.Duplicate">Duplicate
                  Expense Type</span>
              </div>
            </div>
          </div>
          <h4 class="form-heading">Details</h4>
          <div class="form-group row">
            <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Description
              <i class="fa fa-star mandatory-icon" *ngIf="hideInput" aria-hidden="true"></i>
            </label>
            <div class="col-xl-4 col-sm-6 col-12">
              <textarea formControlName="ExpenseTypeDescription" rows="4" cols="50" *ngIf="hideInput"
                class="form-control">
                    </textarea>
              <label *ngIf="hideText" class="col-form-label descriptionStyle"
                [innerHtml]="selectedExpenseType.ExpenseTypeDescription|TextAreaContentDisplay"></label>
            </div>
          </div>
        </div>
        <div class="form-group text-right btn-list">
          <button type="submit" (click)="saveRecord()" class="btn btn-save" *ngIf="hideInput">
            <i class="fa fa-check" aria-hidden="true"></i> Save</button>

          <!-- <button type="submit" (click)="cancelRecord()" class="btn btn-cancel" *ngIf="hideInput">
              <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button> -->

          <button type="submit" (click)="cancelRecord()" class="btn btn-cancel">
            <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>

          <button type="submit" (click)="editRecord()" class="btn btn-edit" *ngIf="hideText">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
          <button type="submit" (click)="deleteRecord()" class="btn btn-delete" *ngIf="hideText">
            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
        </div>
      </form>
      <p-confirmDialog></p-confirmDialog>
    </div>
  </div>
  <!-- left col end here-->
</div>
