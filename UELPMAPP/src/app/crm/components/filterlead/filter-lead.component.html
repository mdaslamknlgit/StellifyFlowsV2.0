<div class="container-fluid">
  <form [formGroup]="LeadFilterInfoForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-1 mb-3">
        <label for="Name">Name</label>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 mb-3">
        <input type="text" id="Name" class="form-control" formControlName="Name">
      </div>

     <div class="col-sm-12 col-md-12 col-lg-1 mb-3">
        <label for="FromDate">From Date</label>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 mb-3">
        <input type="date" id="FromDate" class="form-control" formControlName="FromDate">
      </div>

      <div class="col-sm-12 col-md-12 col-lg-1 mb-3">
        <label for="ToDate">To Date</label>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 mb-3">
        <input type="date" id="ToDate" class="form-control" formControlName="ToDate">
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3 mt-lg-3 text-lg-right">
        <button type="submit" class="btn btn-save">Apply</button>
        <button type="button" class="btn btn-save ml-2" (click)="onReset()">Reset</button>
      </div>
    </div>
  </form>
</div>
