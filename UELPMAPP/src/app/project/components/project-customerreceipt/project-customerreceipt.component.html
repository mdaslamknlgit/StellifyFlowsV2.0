<div class="col-12" [class.expand-rightcol]="rightsection">
  <form [formGroup]="customerReceiptInForm" class="form-horizontal">
    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="rightcol-scrroll">

      <div class="row">
        <div class="col-6">
          <div class="form-group row">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Customer</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <select class="form-control" formControlName="CustomerID" (change)="onChange($event)">
                <option *ngFor="let customer of CustomerReceipts" [value]="customer.CustomerID">
                  {{customer.CustomerName}}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-6 align-text-top" style="text-align:right" *ngIf="hidetext">      
            <img src="../assets/images/grid1.png">
            <div ngbDropdown placement="bottom-right" style="padding:0px;" class="d-inline-block">
              <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1" ngbDropdownToggle>
                <img src="../assets/images/grid2.png">
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">Export</button>          
                <button class="dropdown-item">Print</button>    
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">


          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Customer Email</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedCustomer.CustomerEmail}}</label>
            </div>
          </div>




          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Payable Amount</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text" *ngIf="hidetext">{{selectedCustomer.PaymentAmount}} </label> -->
              <input type="text" formControlName="PaymentAmount" placeholder="Payment Amount" *ngIf="hidetext" class="form-control">
            </div>
          </div>

        </div>

      </div>
      <br>
      <div *ngIf="hidetext">
        <h4 class="form-heading">Outstanding Invoices</h4>
        <br>
        <br>
        <p-table [columns]="gridColumns" [responsive]="true" [totalRecords]="totalRecords" [value]="customerInvoices">
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" style='text-align: center;'>
                        <b>{{gridNoMessageToDisplay}}</b>
                    </td> 
                </tr>
            </ng-template>
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col style="width:4%;">
              <col style="width:21%;">
              <col style="width:45%;">
              <col style="width:10%;">
              <col style="width:10%;">
              <col style="width:10%;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th></th>
              <th class="gridStyle" *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
            <tr class="gridStyle">
              <td>
                <p-checkbox [(ngModel)]="rowData.IsPayable" binary="true" [ngModelOptions]="{standalone: true}"></p-checkbox>

              </td>
              <td>
                {{ rowData.InvoiceDate }}
              </td>
              <td>
                {{ rowData.InvoiceNo }}
              </td>
              <td class="gridamount">
                {{ rowData.InvoiceAmount }}
              </td>
              <td class="gridamount">
                {{ rowData.OutStandingAmount }}
              </td>
              <td class="gridamount">
                {{ rowData.PaymentAmount }}
              </td>
            </tr>
          </ng-template>
        </p-table>

      </div>

    </div>

    <div class="form-group text-right btn-list">
      <button type="submit" (click)="saveData()" class="btn btn-save" *ngIf="hidetext">
        <i class="fa fa-check" aria-hidden="true"></i> Save</button>
      <button type="submit" (click)="cancleData()" class="btn btn-cancel" *ngIf="hidetext">
        <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
    </div>
  </form>

</div>
