<div class="col-12" [class.expand-rightcol]="rightsection">
  <form [formGroup]="projectBillingInForm" class="form-horizontal">
    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="rightcol-scrroll">

      <div class="row">

        <div class="col-6">
          <div class="form-group row">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Project</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <select class="form-control" formControlName="ProjectID" (change)="onChange($event)">
                <option *ngFor="let project of projects" [value]="project.ProjectID">
                  {{project.ProjectName}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div *ngIf="hidetext" class="col-6 align-text-top" style="text-align:right">
          <img src="../assets/images/grid1.png">
          <div ngbDropdown placement="bottom-right" style="padding:0px;" class="d-inline-block">
            <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1" ngbDropdownToggle>
              <img src="../assets/images/grid2.png">
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Export</button>
              <button class="dropdown-item">Print</button>
            </div>
          </div>
        </div>


      </div>
      <div class="row">
        <div class="col-md-6">


          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Project ID</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedProject.ProjectID}}</label>
            </div>
          </div>




          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Tentative Start Date</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedProject.TentativeStartDate| date:"yyyy/MM/dd"}} </label>
            </div>
          </div>


        </div>

        <div class="col-md-6">
          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Project Owner</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedProject.ProjectOwner}}</label>
            </div>
          </div>

          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Tentative End Date</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedProject.TentativeEndDate| date:"yyyy/MM/dd"}} </label>
            </div>
          </div>

        </div>
        <div class="col-md-6">
          <div class="form-group row" *ngIf="hidetext">
            <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Project Cost</label>
            <div class="col-xl-6 col-sm-6 col-6">
              <label class="col-form-label form-text" *ngIf="hidetext">{{selectedProject.ProjectCost}}</label>
            </div>
          </div>


        </div>
      </div>
      <div *ngIf="hidetext">
        <h4 class="form-heading">Project Billing</h4>
        <br>
        <br>
        <p-table [columns]="gridColumns" [responsive]="true" [totalRecords]="totalRecords" [value]="projectMileStones">
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5" style='text-align: center;'>
                        <b>{{gridNoMessageToDisplay}}</b>
                    </td> 
                </tr>
            </ng-template>
          <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
              <col style="width:6%;">
              <col style="width:64%;">
              <col style="width:10%;">
              <col style="width:10%;">
              <col style="width:10%;">
            </colgroup>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th class="gridStyle" *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
            <tr class="gridStyle">
              <td>
                {{ i + 1 }}
              </td>
              <td>
                {{ rowData.TaskDescription }}
              </td>
              <td class="gridamount">
                {{ rowData.Percentage }}
              </td>
              <td class="gridamount">
                {{ rowData.Value }}
              </td>
              <td>
                {{ rowData.Status }}
              </td>

            </tr>
          </ng-template>
        </p-table>

      </div>
      <br>
      <div class="col-md-6">
        <div class="form-group row" *ngIf="hidetext">
          <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Total Billed Amount</label>
          <div class="col-xl-6 col-sm-6 col-6">
            <label class="col-form-label form-text" *ngIf="hidetext">{{totalBilledAmount}}</label>
          </div>
        </div>


      </div>

      <div class="col-md-6">
        <div class="form-group row" *ngIf="hidetext">
          <label class="col-form-label col-xl-6 col-sm-6 col-6 form-label">Total UnBilled Amount </label>
          <div class="col-xl-6 col-sm-6 col-6">
            <label class="col-form-label form-text" *ngIf="hidetext">{{totalUnBilledAmount}}</label>
          </div>
        </div>


      </div>

    </div>

    <div class="form-group text-right btn-list">
      <button type="submit" (click)="saveData()" class="btn btn-save" *ngIf="hidetext">
        <i class="fa fa-check" aria-hidden="true"></i> Save</button>
      <button type="submit" (click)="cancleData()" class="btn btn-cancel" *ngIf="hidetext">
        <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
    </div>
  </form>

</div>
