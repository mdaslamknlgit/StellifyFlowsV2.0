<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-sm-12 padding-null tittlediv">
      <h3 class="item-heading">
        <img src="../assets/images/icon1.png"> Project > Budget </h3>
    </div>
    <div class="col-md-6 col-sm-12 align-text-top" style="text-align:right">
      <img src="../assets/images/add-new.png" (click)="editdata();" *ngIf="hidetext">
      <img src="../assets/images/grid1.png" (click)="showFullScreen()">
      <div ngbDropdown placement="bottom-right" style="padding:0px;" class="d-inline-block">
        <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1" ngbDropdownToggle>
          <img src="../assets/images/grid2.png">
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Export</button>
          <button class="dropdown-item">Print</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 leftdiv" [class.collapse-leftcol]="leftsection">
      <div class="left-section">
        <div class="filter-section">
          <div class="left-search">
            <input type="text" placeholder="Search requests..." class="search-filter">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>

          <div class="filter-icon">
            <i class="fa fa-filter" aria-hidden="true"></i>
          </div>
          <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="filter-scroll" style="width:100%; float:left;">
            <table class="table">
              <tr>
                <td>
                  <h5 class="sub-heading"> Units1</h5>
                  <label class="label-text">Description</label> :
                  <label class="label-value">A unit of measure</label>
                  <label class="label-text">Service Type</label> :
                  <label class="label-value">#12323155553</label>

                </td>
              </tr>
              <tr>
                <td>
                  <h5 class="sub-heading"> Units2</h5>
                  <label class="label-text">Description</label> :
                  <label class="label-value">A unit of measure</label>
                  <label class="label-text">Service Type</label> :
                  <label class="label-value">#12323155553</label>
                </td>
              </tr>

              <tr>
                <td>
                  <h5 class="sub-heading"> Units3</h5>
                  <label class="label-text">Description</label> :
                  <label class="label-value">A unit of measure</label>
                  <label class="label-text">Service Type</label> :
                  <label class="label-value">#12323155553</label>
                </td>
              </tr>
              <tr>
                <td>
                  <h5 class="sub-heading"> Units4</h5>
                  <label class="label-text">Description</label> :
                  <label class="label-value">A unit of measure</label>
                  <label class="label-text">Service Type</label> :
                  <label class="label-value">#12323155553</label>
                </td>
              </tr>
              <tr>
                <td>
                  <h5 class="sub-heading"> Units5</h5>
                  <label class="label-text">Description</label> :
                  <label class="label-value">A unit of measure</label>
                  <label class="label-text">Service Type</label> :
                  <label class="label-value">#12323155553</label>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
        <div class="split-line" (click)="split()"></div> 
   </div><!-- left col end here-->
  
  <div  #rightPanel class="rightPanel col-lg-9 col-md-8" [class.expand-rightcol]="rightsection">
      
  <form  [formGroup]="signupForm"  class="form-horizontal" >
      <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions"  class="rightcol-scrroll">
          <div class="row fullScreenLabel">
              <div class="col-12">
                  <h3 class="item-heading" style="float:none;">Budget</h3>
              </div>
          </div>
    <div class="form-group row">
        <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Project Name </label>  
        <div class="col-xl-4 col-sm-6 col-12">
   <input type="text" 
             id="name" 
             name="name" 
             formControlName="name" 
             placeholder="Name" *ngIf="hideinput" class="form-control">
  
       <label class="col-form-label  form-text" *ngIf="hidetext"><b style="color:#01548e">Units</b> </label>  
        </div>
    </div>

        <div class="form-group row">
          <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Start Date</label>
          <div class="col-xl-4 col-sm-6 col-12">
            <label class="col-form-label form-text" *ngIf="hidetext">15-Jun-2015</label>
            <input class="form-control" *ngIf="hideinput" formControlName="startdate" placeholder="Start Date" autocomplete="off" [minDate]="minDate"
              (dateSelect)="onDateSelection($event)" name="checkInDate" [(ngModel)]="checkInDate" (click)="d.toggle();d2.close();"
              ngbDatepicker #d="ngbDatepicker">
          </div>

          <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">End Date</label>
          <div class="col-xl-4 col-sm-6 col-12">
            <label class="col-form-label form-text" *ngIf="hidetext">15-Jun-2015</label>
            <input class="form-control" *ngIf="hideinput" formControlName="enddate" placeholder="End Date" autocomplete="off" [minDate]="minDate"
              (dateSelect)="onDateSelection($event)" name="checkInDate" [(ngModel)]="checkInDate" (click)="d.toggle();d2.close();"
              ngbDatepicker #d="ngbDatepicker">


          </div>


        </div>

        <h4 class="form-heading">Details</h4>

        <div class="form-group row">
          <div class="col-12">
            <table class="table table-border" *ngIf="hidetext" style="width:97%">
              <tr>
                <th>S.no.</th>
                <th>Service Type</th>
                <th>Description</th>
                <th class="total-amount">Cost </th>
              </tr>
              <tr *ngFor="let x of users; let i = index;">
                <td> {{x.sno}} </td>
                <td>{{x.servicetype}}</td>
                <td>{{x.description}}</td>
                <td class="total-amount">{{x.cost}}
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" (click)="deleteRow(i)" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
              <tr class="grand-total">
                <td> </td>
                <td> </td>

                <td>Grand Total </td>
                <td class="total-amount">$630 </td>
              </tr>
            </table>

            <table class="table table-border" *ngIf="hideinput" style="width:97%">
              <tr>
                <th>S.no.</th>
                <th>Service Type</th>
                <th>Description</th>
                <th class="total-amount">Cost </th>
              </tr>
              <tr>
                <td> </td>
                <td></td>
                <td></td>
                <td class="total-amount">
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>

            </table>
          </div>

        </div>

  
  
  
 
    </div>

    <div class="form-group text-right btn-list">
      <button type="submit" (click)="savedata()"  class="btn btn-save" *ngIf="hideinput"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
      <button type="submit" (click)="canledata()"  class="btn btn-cancel" *ngIf="hideinput"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
  
       <button type="submit" (click)="editdata()" class="btn btn-edit" *ngIf="hidetext"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
      <button type="submit"  class="btn btn-delete" *ngIf="hidetext"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
  
    </div>
    
  </form>
  
  
  
  </div><!-- left col end here-->
  
  
  </div>

</div>



<ng-template #filters>
  <div class="flter-popover">

    <form [formGroup]="signupForm" class="form-horizontal" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label class="col-form-label col-4 form-label">Name </label>
        <div class="col-8">

          <input type="text" id="orderlevel" name="orderlevel" formControlName="orderlevel" placeholder="Re-Order Level" class="form-control">

        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-4 form-label">Category</label>
        <div class="col-8">

          <input type="text" id="alertqty" name="alertqty" formControlName="alertqty" placeholder="Low Alert Qty" class="form-control">

        </div>
      </div>


    </form>

  </div>
</ng-template>
