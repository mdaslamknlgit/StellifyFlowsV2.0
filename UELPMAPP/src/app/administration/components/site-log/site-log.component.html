<div class="container-fluid" ngbDropdown #myDrop="ngbDropdown">
  <div class="row">
    <div class="col-md-12 col-sm-12 padding-null tittlediv">
      <div class="flexrow space-between align-center">
      <h3 class="item-heading"> Audit Log </h3>
    
      
      <div> 
        <img style="display: none;" src="../assets/images/grid1.png" (click)="fullScreen()">
      <img  style="display: none;" src="../assets/images/grid2.png">
      </div>
      </div>
    </div>
  </div>
<div class="row"> 
 <div class="rightPanel col-lg-12"> 
  <div class="row">
      <div class="col-lg-12 col-md-12">
        <form [formGroup]="auditlogFilterInfoForm" class="form-horizontal">
          <div class="form-group row">
            <label class="col-form-label  col-xl-1 col-lg-2 col-sm-6 col-12 form-label" style="margin: 4px 0px;">From Date</label>
            <div class="col-xl-3 col-lg-4 col-sm-6 col-12 input-group" style="margin: 4px 0px;">
              <input class="form-control fromcontrol" formControlName="FromDate" placeholder="yyyy-mm-dd" ngbDatepicker #fromDate="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="fromDate.toggle();toDate.close()" type="button">
                  <i class="fa fa-calendar" style="cursor: pointer;"></i>
                </button>
              </div>
            </div>
            <label class="col-form-label col-xl-1 col-lg-2 col-sm-6 col-12 form-label" style="margin: 4px 0px;">To Date</label>
            <div class="col-xl-3 col-lg-3 col-sm-6 col-12 input-group" style="margin: 4px 0px;">
              <input class="form-control" formControlName="ToDate" placeholder="yyyy-mm-dd" ngbDatepicker #toDate="ngbDatepicker">
      
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="toDate.toggle();fromDate.close()" type="button">
                  <i class="fa fa-calendar" style="cursor: pointer;"></i>
                </button>
              </div>
            </div>
            <div class="col-xl-4 col-lg-2 col-sm-12 col-12 input-group" style="margin: 4px 0px;">
              <button type="submit" (click)="filterData()" class="btn btn-save">
                <i class="fa fa-check" ria-hidden="true"></i> Submit</button>
              <!-- <button type="submit" (click)="resetFilters()" class="btn btn-save">
                <i class="fa fa-check" aria-hidden="true"></i> Reset</button> -->
            </div>
        </div>
          <div>
              <div class="col-12 error errorMessage">
                  {{filterMessage}}
              </div>
          </div>
        </form>
      </div>

    <div class="col-lg-12 col-md-12 enlargeRightPanel" [class.expand-rightcol]="rightSection">
      <div class="enlargeRightPanelMargin">
        <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="rightcol-scrroll" (click)="$event.stopPropagation(); myDrop.close();">
          <div class="row" style="margin-top: 20px">
            <!-- <div class="col-xl-12">
              <h4 class="form-heading" style="margin-bottom: 10px;">Log History </h4>
            </div> -->
            <div class="col-xl-12" [CustomSpinner]="showLeftPanelLoadingIcon" >
              
              <div class="table-responsive" [ngStyle]="{'max-width.px': screenWidth}"> 
              <fieldset>
                <p-table [columns]="gridColumns"  sortMode="single"
                  [value]="auditLogs">
                  <ng-template pTemplate="emptymessage">
                      <tr>
                          <td colspan="8" style='text-align: center;'>
                              <b>{{gridNoMessageToDisplay}}</b>
                          </td>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                      <col style="width:5%;">                  
                      <!-- <col style="width:11%;"> -->
                      <col style="width:15%;">
                      <col style="width:7%;">
                      <col style="width:13%;">
                      <col style="width:25%;">
                      <col style="width:15%;">
                      <col style="width:20%;">
                    </colgroup>
                  </ng-template>                
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                              {{col.header}}
                              <p-sortIcon [field]="col.field"></p-sortIcon>
                          </th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
                    <tr>
                      <td>
                        {{ i + 1 }}
                      </td>
                      <!-- <td>
                        {{ rowData.DocumentId }}
                      </td> -->
                      <td>
                        {{ rowData.LogDate | date:'medium' }}
                      </td>
                      <td>
                        {{ rowData.Level }}
                      </td>
                      <td>
                        {{ rowData.LoggedInUser }}
                      </td>
                      <td style="word-wrap: break-word">
                        {{ rowData.Message }}
                      </td>
                      <td style="word-wrap: break-word">
                        {{ rowData.PageName }}
                      </td>
                      <td style="word-wrap: break-word">
                        {{ rowData.Method }}
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </fieldset>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
</div>
