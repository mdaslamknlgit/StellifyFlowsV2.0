<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12 padding-null tittlediv">
      <div class="flexrow space-between align-center"> 
      <h3 class="item-heading"> Inventory Inspection </h3>
     
      <div>
        <button  class="btn btn-transparent" (click)="editdata();" *ngIf="hidetext"> New Record </button>
       
      <img src="../assets/images/grid1.png" style="display: none;">
      <div ngbDropdown placement="bottom-right" style="padding:0px;" class="d-inline-block">
        <button class="btn customdropdown btn-transparent" style="background:none;border:none;padding:0px;" id="dropdownBasic1" ngbDropdownToggle>
          <i  class="fa-solid fa-bars"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Print</button>
        </div>
      </div></div>

  </div>
    </div>
  </div>
  <div class="row">


    <div #rightPanel class="rightPanel col-lg-12 col-md-12" [class.expand-rightcol]="rightsection">

      <div class="saved-text" *ngIf="savedsucess">
        <i class="fa fa-check-circle" aria-hidden="true"></i> Saved successfully</div>

      <form [formGroup]="signupForm" class="form-horizontal" novalidate="true">
        <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="rightcol-scrroll">
          <div class="row">
            <div class="col-12">

              <div class="form-group" style="text-align: right;">
               
              
                  <button type="submit" class="btn btn-transparent" style="border-bottom: 1px solid #000;padding: 0;">Choose inventory request</button>
          
              </div>



              <div class="form-group row">
                <label class="col-form-label col-sm-2 form-label">Inventory Request No </label>
                <div class="col-sm-8">
                  <input type="text" id="tickettno" name="tickettno" formControlName="tickettno" placeholder="Ticket No" *ngIf="hideinput"
                    class="form-control">

                  <label class="col-form-label  form-text" *ngIf="hidetext">
                    <b style="color:#01548e">#1233555</b>
                  </label>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-sm-2 form-label">Supplier DO No </label>
                <div class="col-sm-8">
                  <input type="text" id="facility" name="facility" formControlName="facility" placeholder="Facility" *ngIf="hideinput" class="form-control">
                  <label class="col-form-label   form-text" *ngIf="hidetext">Unit - 101 </label>
                </div>

              </div>


              <div class="form-group row">
                <label class="col-form-label col-sm-2 form-label">Supplier Name</label>
                <div class="col-sm-8">
                  <input type="text" id="priority" name="priority" formControlName="priority" placeholder="Priority" *ngIf="hideinput" class="form-control">
                  <label class="col-form-label  form-text" *ngIf="hidetext">New Trends</label>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-sm-2 form-label">Location </label>
                <div class="col-sm-8">
                  <select class="form-control" *ngIf="hideinput">
                    <option>Engineering Department</option>
                  </select>
                  <label class="col-form-label  form-text" *ngIf="hidetext">Engineering Department</label>
                </div>

              </div>

            </div>
          </div>

          <div class="col-12" style="padding:0px;">

            <table class="table table-border" *ngIf="hidetext" style="width:97%">
              <tr>
                <th>S. no.</th>
                <th>Item Name</th>
                <th>Qty Recieved</th>

              </tr>
              <tr>
                <td> 1 </td>
                <td>Laptops </td>
                <td>100
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
              <tr>
                <td> 2 </td>
                <td>Laptops </td>
                <td>100
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
              <tr>
                <td> 3 </td>
                <td>Laptops </td>
                <td>100
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
            </table>

            <table class="table table-border" *ngIf="hideinput" style="width:97%">
              <tr>
                <th>S. no.</th>
                <th>Item Name</th>
                <th>Qty Recieved</th>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  <div class='edit-list'>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    <i class="fa fa-minus-circle" aria-hidden="true"></i>
                  </div>
                </td>
              </tr>
            </table>
          </div>


          <div class="form-group row">

            <label class="col-form-label col-sm-12">Remarks</label>
            <div class="col-sm-8">
              <textarea id="priority" name="priority" formControlName="priority" placeholder="Priority" *ngIf="hideinput" class="form-control">
</textarea>

              <label class="col-form-label form-text" *ngIf="hidetext">Lorem lpsum dummy text Lorem Lpsum</label>
            </div>

          </div>



          <div class="form-group row">
            <label class="col-form-label col-xl-12 col-sm-12 col-12 form-label">Inspection Remarks</label>
            <div class="col-xl-12 col-sm-12 col-12">
              <textarea id="priority" name="priority" formControlName="priority" placeholder="Priority" class="form-control" style="width:70%;display:inline-block ">
</textarea>
              <button type="submit" style="float:inherit;vertical-align: top;" (click)="editdata()" class="btn btn-edit" *ngIf="hidetext">
                <i class="fa fa-envelope" aria-hidden="true"></i> Send for Clarification</button>

            </div>
          </div>
 

        </div>

        <div class="form-group text-right btn-list">
          <button type="submit" (click)="savedata()" class="btn btn-save" *ngIf="hideinput">
            <i class="fa fa-check" aria-hidden="true"></i> Save</button>
          <button type="submit" (click)="canledata()" class="btn btn-cancel" *ngIf="hideinput">
            <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
          <button type="submit" (click)="editdata()" class="btn btn-approve" *ngIf="hidetext">
            <i class="fa fa-check" aria-hidden="true"></i> Approve</button>
          <button type="submit" class="btn btn-delete" *ngIf="hidetext">
            <i class="fa fa-ban" aria-hidden="true"></i> Reject</button>
          <button type="submit" (click)="editdata()" class="btn btn-edit" *ngIf="hidetext">
            <i class="fa fa-barcode" aria-hidden="true"></i> Genarate Bar Code / QR Code</button>

        </div>
        
      </form>
    </div>
    <!-- left col end here-->
  </div>




</div>
