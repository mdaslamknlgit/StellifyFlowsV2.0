<div class="container-fluid">
<div class="row">
<div class="col-lg-12 col-md-12" [class.collapse-leftcol]="leftsection">
  <div class="flexrow " style="justify-content: end;">
    <div class="filter-section">
      <div class="left-search">
        <input type="text" placeholder="Search requests..." class="search-filter">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
</div>

<!--left col ends here-->
<div class="row"> 
<div class="rightPanel col-lg-12 col-md-12 enlargeRightPanel" [class.expand-rightcol]="rightsection">
<div class="enlargeRightPanelMargin">
  <form [formGroup]="scheduleCreationForm" class="form-horizontal" (ngSubmit)="onSubmit()" novalidate>
    <div malihu-scrollbar [scrollbarOptions]="scrollbarOptions"  class="rightcol-scrroll">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">Facility/Asset</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text" *ngIf="hideText">{{ scheduleCreationForm.Facility }} </label> -->
              <select class="form-control">
                <!-- <option *ngFor="let service of supplierServices" [value]="service.FacilityId"> 
                  {{service.ServiceName}}
                </option> -->
                <option>Facility 1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">Maintenance Frequency</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text">{{ scheduleCreationForm.Facility }}</label> -->
              <select class="form-control">
                <option>Frequency</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">Start Date</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text">{{ scheduleCreationForm.Facility }}</label> -->
              <input class="form-control" formControlName="StartDate" (click)="onDatePickerFocus(startDatePicker)" ngbDatepicker
                      #startDatePicker="ngbDatepicker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">End Date</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text">{{ scheduleCreationForm.Facility }}</label> -->
              <input class="form-control" formControlName="EndDate" (click)="onDatePickerFocus(endDatePicker)" ngbDatepicker
                      #endDatePicker="ngbDatepicker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">Day</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text">{{ scheduleCreationForm.Facility }}</label> -->
              <select class="form-control">
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-xl-4 col-sm-6 col-6 form-label">Job Description</label>
            <div class="col-xl-8 col-sm-6 col-6">
              <!-- <label class="col-form-label form-text">{{ scheduleCreationForm.Facility }}</label> -->
              <textarea formControlName="JobDescription" autoresize type="text" class="form-control">
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4 class="form-heading">Vendor/ Sub-Contractor Details</h4> 
    </div>
    <div class="col-md-6 col-sm-12" style="text-align:right">
      <button type="button" class="btn btn-add"><i class="fa fa-plus" aria-hidden="true"></i> Assign Engineer</button>
    </div>
  </div>
  <div class="col-md-12 col-sm-12" style="place-content: inherit">
    <table class="table table-border">
      <thead>
        <th>S.no</th>
        <th>Vendor/Sub-Contractor</th>
        <th>Contact No</th>
        <th>Email</th>
        <th>Fax</th>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>
  </div>
  <div class="row">
 
    <div class="col-md-12 col-sm-12" style="text-align:right">
        <button type="button" class="btn btn-save"><i class="fa fa-check" aria-hidden="true"></i> Save</button>
        <button type="button" class="btn btn-cancel"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
<app-calendar-scheduler></app-calendar-scheduler>
