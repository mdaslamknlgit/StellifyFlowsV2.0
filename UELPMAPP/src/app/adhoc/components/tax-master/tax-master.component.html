<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-sm-12 padding-null tittlediv">
      <h3 class="item-heading">
        <img src="../assets/images/icon1.png"> Tax Master
      </h3>
    </div>
    <div class="col-md-6 col-sm-12 align-text-top" style="text-align:right">
      <!-- <img src="../assets/images/add-new.png" *ngIf="!showDetailsScreen && addPersmission" (click)="addRecord()"> -->
      <button class="btn btn-save ng-star-inserted" style="margin-right: 20px;" type="button" (click)="addRecord($event)">
        <i class="fa fa-plus" ria-hidden="true" aria-hidden="true"></i> New</button>
      <div ngbDropdown placement="bottom-right" *ngIf="showDetailsScreen && logPersmission" style="padding:0px;"
        class="d-inline-block">
        <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1"
          ngbDropdownToggle>
          <img src="../assets/images/grid2.png">
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="displayLogPopUp()">View Log</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 enlargeRightPanel">
      <div class="enlargeRightPanelMargin">
        <div class="rightcol-scrroll rightcol-scrrollbtn" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
          <div *ngIf="showDetailsScreen">
            <form class="form-horizontal" [formGroup]="TaxMasterForm">
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Transaction Type
                  <span><i class="fa fa-star mandatory-icon" aria-hidden="true"></i></span>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <div>
                    <select formControlName="TransactionType" (change)="OnTransactionTypeChange()" class="form-control">
                      <option [ngValue]="null">--Select--</option>
                      <option *ngFor="let record of transactionTypes" [ngValue]="record">
                        {{record.TransactionTypeName}}
                    </select>
                    <div class="errorMessage" *ngIf="f.TransactionType.invalid">
                      <span> Transaction Type is required</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Tax Group
                  <span><i class="fa fa-star mandatory-icon" aria-hidden="true"></i></span>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <div>
                    <select formControlName="TaxGroup" (change)="SetValidators()" class="form-control">
                      <option [ngValue]="undefined">--Select--</option>
                      <option *ngFor="let record of taxGroups" [style.color]="record.IsActive?'': 'lightgray'"
                        [disabled]="!record.IsActive" [ngValue]="record">
                        {{record.TaxGroupName}}
                    </select>
                    <div class="errorMessage">
                      <span *ngIf="f.TaxGroup.invalid"> Tax Group is required</span>
                      <span *ngIf="f.TaxGroup.errors != null && f.TaxGroup.errors.TaxGrouperror"> Duplicate Tax Group </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Tax Description
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <input type="text" class="form-control" formControlName="Description">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Tax Name
                  <span><i class="fa fa-star mandatory-icon" aria-hidden="true"></i></span>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <div>
                    <input type="text" class="form-control" formControlName="TaxName">
                    <div class="errorMessage" *ngIf="f.TaxName.invalid && (f.TaxName.dirty || f.TaxName.touched)">
                      <span *ngIf="f.TaxName.errors.required">
                        Tax Name is required</span>
                      <span *ngIf="f.TaxName.errors.required == null && f.TaxName.errors.invaliddata">
                        Invalid data</span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="row" *ngIf="!showDetailsScreen">
            <div class="col-xl-12">
              <div class="respnsive-table">
                <fieldset>
                  <p-table #dt [columns]="TaxMasterColumns" [value]="TaxMasterGrid" [rows]="1" scrollHeight="400px"
                    [virtualRowHeight]="30" [virtualScroll]="true">
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of TaxMasterColumns">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                        <col *ngFor="let col of columns" [style.width]="col.width">
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="body" let-value let-columns let-i="rowIndex">
                      <tr style="height:30px">
                        <td>{{i+1}}</td>
                        <td>{{value.TransactionType.TransactionTypeName}}</td>
                        <td>{{value.TaxGroup.TaxGroupName}}</td>
                        <td>{{value.TaxName}}</td>
                        <td>
                          <mat-slide-toggle [checked]="value.IsActive" [disabled]="!deletePersmission"
                            (change)="ChangeStatus(value)">
                          </mat-slide-toggle>
                        </td>
                        <td>
                          <button type="button" class="btn" (click)="GetTaxMasterById(value.TaxMasterId)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="showDetailsScreen" class="form-group text-right btn-list">
          <button type="submit" class="btn btn-save" (click)="PostTaxMaster()" *ngIf="f.TaxMasterId.value ==0">
            <i class="fa fa-check" aria-hidden="true"></i>
            Save</button>
          <button type="submit" class="btn btn-save" (click)="PostTaxMaster()"
            *ngIf="f.TaxMasterId.value >0 && editPersmission" [disabled]="!IsFormValueChanges">
            <i class="fa fa-check" aria-hidden="true"></i>
            Update </button>
          <button type="submit" (click)="cancelRecord()" class="btn btn-cancel">
            <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
<app-auditlog *ngIf="showLogPopUp" (hideLogPopUp)="hideLogPopUp($event)" [DocumentId]="f.TaxMasterId.value"
  [CompanyId]="0" [DocumentNumber]="0" [PageName]="'TaxMaster'" [showLogPopUp]="showLogPopUp">
</app-auditlog>
