<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-sm-12 padding-null tittlediv">
      <h3 class="item-heading">
        <img src="../assets/images/icon1.png"> Credit Terms
      </h3>
    </div>
    <div class="col-md-6 col-sm-12 align-text-top" style="text-align:right">
      
      <!-- <img src="../assets/images/add-new.png" *ngIf="!showDetailsScreen && addPersmission" (click)="addRecord()"> -->

      <button class="btn btn-save ng-star-inserted" style="margin-right: 20px;" type="button" (click)="addRecord($event)">
        <i class="fa fa-plus" ria-hidden="true" aria-hidden="true"></i> New</button>
        
      <div ngbDropdown placement="bottom-right" *ngIf="showDetailsScreen && logPersmission" style="padding:0px;"
        class="d-inline-block">
        <button class="btn btn-outline-primary" style="background:none;border:none;padding:0px;" id="dropdownBasic1"
          ngbDropdownToggle>
          <img src="../assets/images/grid2.png">
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="displayLogPopUp()">View Log</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 enlargeRightPanel">
      <div class="enlargeRightPanelMargin">
        <div class="rightcol-scrroll rightcol-scrrollbtn" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
          <div *ngIf="showDetailsScreen">
            <form class="form-horizontal" [formGroup]="CreditTermsForm">
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Credit Term Code
                  <span><i class="fa fa-star mandatory-icon" aria-hidden="true"></i></span>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <div>
                    <input type="text" class="form-control" formControlName="CreditTermCode">
                    <div class="errorMessage"
                      *ngIf="CreditTermsForm.get('CreditTermCode').invalid && (CreditTermsForm.get('CreditTermCode').dirty || CreditTermsForm.get('CreditTermCode').touched)">
                      <span *ngIf="CreditTermsForm.get('CreditTermCode').errors.required">
                        Credit Term Code is required</span>
                      <span
                        *ngIf="CreditTermsForm.get('CreditTermCode').errors.required == null && CreditTermsForm.get('CreditTermCode').errors.invaliddata">
                        Invalid data</span>
                    </div>
                    <span class="errorMessage"
                      *ngIf="CreditTermsForm.get('CreditTermCode')!=null &&  CreditTermsForm.get('CreditTermCode').errors!=null ">
                      <span *ngIf="CreditTermsForm.get('CreditTermCode').errors.CreditTermCodeerror">
                        Duplicate Credit Term Code
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">No Of Days
                  <i class="fa fa-star mandatory-icon" aria-hidden="true"></i>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <input type="number" class="form-control" formControlName="NoOfDays">
                  <div class="errorMessage"
                    *ngIf="CreditTermsForm.get('NoOfDays').invalid && (CreditTermsForm.get('NoOfDays').dirty || CreditTermsForm.get('NoOfDays').touched)">
                    <span *ngIf="CreditTermsForm.get('NoOfDays').errors.required">
                      No Of Days required
                    </span>
                    <span
                      *ngIf="CreditTermsForm.get('NoOfDays').errors.required == null && CreditTermsForm.get('NoOfDays').errors.invaliddata">
                      Invalid data</span>
                    <span
                      *ngIf="CreditTermsForm.get('NoOfDays').errors.required == null && CreditTermsForm.get('NoOfDays').errors.min">
                      No of days should be greater than zero</span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-xl-2 col-sm-6 col-12 form-label">Description
                  <i class="fa fa-star mandatory-icon" aria-hidden="true"></i>
                </label>
                <div class="col-xl-4 col-sm-6 col-12">
                  <textarea rows="4" cols="50" class="form-control" formControlName="Description">
                  </textarea>
                  <div class="errorMessage"
                    *ngIf="CreditTermsForm.get('Description').invalid && (CreditTermsForm.get('Description').dirty || CreditTermsForm.get('Description').touched)">
                    <span *ngIf="CreditTermsForm.get('Description').errors.required">
                      Description is required
                    </span>
                    <span
                      *ngIf="CreditTermsForm.get('Description').errors.required == null && CreditTermsForm.get('Description').errors.invaliddata">
                      Invalid data</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="row" *ngIf="!showDetailsScreen">
            <div class="col-xl-12">
              <div class="respnsive-table">
                <fieldset>
                  <p-table #dt [columns]="CreditTermColumns" [value]="CreditTermGrid" [rows]="1" scrollHeight="400px"
                    [virtualRowHeight]="30" [virtualScroll]="true">
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of CreditTermColumns">
                          {{col.header}}
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                        <col *ngFor="let col of columns" [style.width]="col.width">
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="body" let-value let-columns let-i="rowIndex">
                      <tr style="height:30px">
                        <td>{{i+1}}</td>
                        <td>{{value.CreditTermCode}}</td>
                        <td>{{value.Description}}</td>
                        <td>
                          <mat-slide-toggle [checked]="value.IsActive" [disabled]="!deletePersmission"
                            (change)="ChangeStatus(value)">
                          </mat-slide-toggle>
                        </td>
                        <td class="aligncenter">
                          <input class="gridCheckBox" [checked]="value.IsDefault" [disabled]="!value.IsActive"
                            (change)="ChangeDefault(value)" type="checkbox">
                        </td>
                        <td>
                          <button type="button" class="btn" (click)="GetCreditTermById(value.CreditTermId)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="showDetailsScreen" class="form-group text-right btn-list">
          <button type="submit" class="btn btn-save" (click)="PostCreditTerm()"
            *ngIf="CreditTermsForm.get('CreditTermId').value ==0">
            <i class="fa fa-check" aria-hidden="true"></i>
            Save</button>
          <button type="submit" class="btn btn-save" (click)="PostCreditTerm()"
            *ngIf="CreditTermsForm.get('CreditTermId').value >0 && editPersmission" [disabled]="!IsFormValueChanges">
            <i class="fa fa-check" aria-hidden="true"></i>
            Update </button>
          <button type="submit" (click)="cancelRecord()" class="btn btn-cancel">
            <i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-confirmDialog></p-confirmDialog>
<app-auditlog *ngIf="showLogPopUp" (hideLogPopUp)="hideLogPopUp($event)"
  [DocumentId]="CreditTermsForm.get('CreditTermId').value" [CompanyId]="0" [DocumentNumber]="0"
  [PageName]="'CreditTerm'" [showLogPopUp]="showLogPopUp">
</app-auditlog>
